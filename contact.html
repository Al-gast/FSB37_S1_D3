<!DOCTYPE html>
<html lang="en">

<body>
    
    <nav>
        <div class="left">
            <a href="index.html">
                <img src="assests/images/atabulat.png" alt="">
            </a>
            <ul>
                <li>
                    <a href="index.html" class="home">Home</a>
                </li>

                    <a href="#">My Project</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <main>
        <div class="contact-form">
            <form action="">
                <h1>GET IN TOUCH</h1>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" required>
                </div>
                <div>
                    <label for="subject">subject</label>
                    <select name="subject" id="subject" required>
                        <option>Lets Talk</option>
                        <option>Lets Colaborate</option>
                        <option>Lets Create Project</option>
                    </select>
                </div>
                <div>
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" cols="30" rows="2" required></textarea>
                </div>
                <button type="submit" onclick="getData()">Submit</button>
            </form>
        </div>
    </main>

<script src="assests/js/contact.js"></script>
</body>
